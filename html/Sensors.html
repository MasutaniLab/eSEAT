<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TEST: WebAdaptor for Sensors</title>

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery-migrate-1.2.1.min.js"></script>
    <script src="comet.js"></script>

    <script>
    function getLocation(position){
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;
      var alt = position.coords.altiude;
      var acc = position.coords.accuracy;
      var alc = position.coords.altiudeAccuracy;
      var hed = position.coords.heading;
      var spe = position.coords.speed;
 
      var html ="";
          html += "緯度:" + lat + "<br>";
          html += "経度:" + lng + "<br>";
          html += "高度:" + alt + "<br>";
          html += "緯度経度誤差:" + acc + "<br>";
          html += "高度誤差:" + alc + "<br>";
          html += "方角:" + hed + "<br>";
          html += "速度:" + spe + "<br>";
      document.getElementById("geolocation").innerHTML = html;
    }
 
    //
    window.addEventListener("deviceorientation", function(evt){
      var ch = evt.webkitCompassHeading;
      var chAcc = evt.webkitCompassAccuracy;
      var html ="";
          html += "方角："+ch
          html += "　誤差："+chAcc;
      document.getElementById("compass").innerHTML = html;
    
      //ジャイロセンサー情報取得
      var alpha = evt.alpha;   // z-axis
      var beta = evt.beta;     // x-axis
      var gamma = evt.gamma;   // y-axis
      var html ="";
          html += 'Z回転(alpha):' + alpha + "<br>";
          html += "X回転(beta):" + beta + "<br>";
          html += "Y回転(gumma):" + gamma;
      document.getElementById("gyroscope").innerHTML = html;
      
    }, false);

    function findNorth(evt) {
        var directions = document.getElementById("directions");
        if (evt.alpha < 5 || evt.alpha > 355) {
            directions.innerHTML = "North!";
        } else if (evt.alpha < 180) {
            directions.innerHTML = "Turn Left";
        } else {
            directions.innerHTML = "Turn Right";
        }
    }


    //加速度センサー情報取得
    window.addEventListener("devicemotion", function(evt){
   
     //加速度
     var x = evt.acceleration.x;
     var y = evt.acceleration.y;
     var z = evt.acceleration.z;
   
   
     //傾き
     var xg = evt.accelerationIncludingGravity.x; //左右
     var yg = evt.accelerationIncludingGravity.y; //上下
     var zg = evt.accelerationIncludingGravity.z; //前後
   
     //回転値
     var a = evt.rotationRate.alpha; //z方向
     var b = evt.rotationRate.beta; //x方向
     var g = evt.rotationRate.gamma; // y方向
   
      var html ="";
          html += "x:"+x+"<br>";
          html += "y:"+y+"<br>";
          html += "z:"+z+"<br>";
          
          html += "傾きx:"+xg+"<br>";
          html += "傾きy:"+yg+"<br>";
          html += "傾きz:"+zg+"<br>";
        
          html += "alpha(z):"+a+"<br>";
          html += "beta(x):"+b+"<br>";
          html += "gamma(y):"+g+"<br>";
     document.getElementById("rotation").innerHTML = html;
    } , true); 

  </script>
  
  </head>
  <body onLoad="requestComet('sensors');">

  <div id="topbar">
  <table><tr> <td> <img src="rtm_logo.png" /></td><td><span id="title">Test for Sensors on portable devices</span></td> </tr></table>
 </div>

  <hr>
  GeoLocation: <button onClick="navigator.geolocation.getCurrentPosition(getLocation);">GetLoc</button>
   <div id="geolocation"></div>

  <hr>
  Compass:
  <div id="compass"></div>

  <hr>
  Gyroscope:
  <div id="gyroscope"></div>

  <hr>
  Rotation:
   <div id="rotation"></div>

  <hr>

  <div id="response"></div>
  <div id="response"></div>

  </body>
</html>
